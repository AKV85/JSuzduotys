<!DOCTYPE html>

<body>
<h1>1 uzduotis</h1>
<p>Duotas kintamasis r = 15. Sukurti
    algoritmus kurie skaiciuotu apskritimo ilgi ir plota.<br>

</p>

    let r = 15;
